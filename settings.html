<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Settings</h1>
    <p>Light Rail Stop Data Storage</p>
    <input type="button" value="Clear Storage" onclick="localStorage.removeItem('light_rail_data'); alert('Cleared');">
    <p>MTR Bus Stop Data Storage</p>
    <input type="button" value="Clear Storage" onclick="localStorage.removeItem('mtr_bus_data'); alert('Cleared');">
    <p>All Data Storage</p>
    <input type="button" value="Clear Storage" onclick="localStorage.clear(); alert('Cleared');">
    <br><br>
    <input type="checkbox" id="speaker_mtr_bus" name="speaker_mtr_bus" value="true">
    <label for="speaker_mtr_bus"><p>Show Speaker Info on MTR Bus</p></label>
    <p>MTR Bus Speaker Info</p>
    <input type="button" value="Clear Storage" onclick="localStorage.removeItem('mtr_bus_speaker_info'); alert('Cleared');">
  </body>
</html>
