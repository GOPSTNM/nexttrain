<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Rail Arrival Time</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Light Rail Arrival Time</h1>
    <p>Please select Light Rail Stop</p>
    <select id="lightrailzone" onload="zonechange();" onchange="zonechange();">
      <option selected="true" value=7>Show Stops in All Zones</option>
      <option value=6>Tuen Ma Line Interchange</option>
      <option value=0>Zone 1</option>
      <option value=1>Zone 2</option>
      <option value=2>Zone 3</option>
      <option value=3>Zone 4</option>
      <option value=4>Zone 5</option>
      <option value=5>Zone 5A</option>
    </select>
    <select id="lightrailstop">
    </select>
    <input type="button" onclick="update();" value="Find">
    <div id="message_area"></div>
    <div id="results"></div>
    <p>Please note that the information will not be updated automatically</p>
    <p class="description_text">The information is provided by the Digital Policy Office and for reference only</p>
    <script>
      let stopdata = localStorage.getItem("light_rail_data");
      if (stopdata === null) {
        fetch("light_rail_data/light_rail_stop_list.json")
          .then(response => response.json())
          .then(data => {
            localStorage.setItem("light_rail_data", JSON.stringify(data));
            stopdata = data;
            zonechange();
          });
      } else {
        stopdata = JSON.parse(stopdata);
        zonechange();
      }
      function zonechange() {
        if (document.getElementById("lightrailzone").value == 7) {
          let optionlist = "";
          for (let i = 0; i < 7; i++) {
            optionlist += `<optgroup label="Zone ${number < 5 ? number + 1 : (number === 5 ? "5A" : "Tuen Ma Line Interchange")}">${optionreturn(i)}</optgroup>`;
          }
          document.getElementById("lightrailstop").innerHTML = optionlist;
        } else {
          document.getElementById("lightrailstop").innerHTML = optionreturn(document.getElementById("lightrailzone").value);
        }
      }
      function optionreturn(zone) {
        return Object.keys(stopdata[zone]).map(key => `<option value="${stopdata[zone][key]}">${key}</option>`).join("");
      }
      function update() {
        let timeout = false;
        const timeoutid = setTimeout(() => {timeout = true; alert("No response received, please try again.");}, 3000);
        fetch("https://rt.data.gov.hk/v1/transport/mtr/lrt/getSchedule?station_id=" + document.getElementById("lightrailstop").value)
           .then(response => {
             clearTimeout(timeoutid);
             if (timeout) return;
             return response.json();
           })
           .then(data => {
             if (timeout) return;
             todisplay(data, new Date().toTimeString().split(" ")[0]);
           })
      }
      function todisplay(recdata, updtime) {
        let results = `<p>Last Updated: ${updtime}</p>`;
        results += "<table>";
        recdata["platform_list"].forEach(platform => {
          results += `<tr><td colspan=4><p class='inline_circle_text'>Platform </p><div class='inline_circle'>${platform["platform_id"]}</div></td></tr><tr class='description_text'><td width='20px'>Route</td><td width='175px'>Destination</td><td width='70px'>Car</td><td width='110px'>Time</td></tr>`;
          platform["route_list"].forEach(train => {
            if (train["route_no"] && train["dest_en"] && train["time_en"]) {
              results += `<tr><td>${train["route_no"]}</td><td>${train["dest_en"].replace("Tuen Mun ", "")}</td><td>${"<img src='logo/light_rail_train_car.svg' style='margin-right: 2px;' height='20'>".repeat(train["train_length"] == '1' ? 1 : train["train_length"] == '2' ? 2 : 1)}</td><td>${train["time_en"].replace(" mins", " <span class='small_text'>min</span>")}</td></tr>`;
            } else if (train["route_no"]) {
              results += `<tr><td>${train["route_no"]}</td><td colspan=3>Currently No Train Data</td></tr>`;
            }
          });
        });
        results += "</table>";
        document.getElementById("results").innerHTML = results;
      }
    </script>
  </body>
</html>
