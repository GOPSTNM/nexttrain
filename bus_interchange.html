<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Interchange Arrival Time</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bus Interchange Arrival Time</h1>
    <p>Please select Bus Interchange</p>
    <select id="bus_stop" onload="stopchange();" onchange="stopchange();">
      <option value=6>Western Harbour Crossing</option>
    </select>
    <input type="button" onclick="update();" value="Find">
    <div id="results"></div>
    <script>
      let plat_list = [];
      fetch("https://data.etabus.gov.hk/v1/transport/kmb/stop")
        .then(response => {
          return response.json();
        })
        .then(data => {
          let a = "";
          for (const item of data["data"]) {
            if (item["name_en"].includes("WESTERN HARBOUR TUNNEL BBI")) {
              a += `${item["name_tc"]} ${item["stop"]}\n`;
              plat_list.push([item["name_tc"], item["stop"]]);
            }
          }
          alert(a);
        });
      let received_data = [];
      function update() {
        received_data = [];
        for (const plat of plat_list) {
          fetch(`https://data.etabus.gov.hk/v1/transport/kmb/stop-eta/${plat[1]}`)
            .then(response => response.json())
            .then(data => {
              received_data.push(data); 
            });
        }
        setTimeout(to_display, 1000);
      }
      function to_display() {
        let results = "Routes";
        for (const item of received_data) {
          for (const i of item["data"]) {
            results += `<br>${i["route"]} ${i["dest_en"]} ${i["eta"]}`;
          }
        }
        document.getElementById("results").innerHTML = results;
      }
    </script>
  </body>
</html>
